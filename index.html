<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Weather</title>
    <!-- css -->
    <link rel="stylesheet" href="sass/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Trade+Winds&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&family=Roboto:wght@500&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>

    <div class="container">
        <div id="tittle" >Weather &nbsp;Forecast</div>
        <div class="header">
            <div class="header-leftside">
                <img id="header-img" src="" >
                <div id="g" style="display: flex;">
                    <span id="temp"></span>
                    <span class="temp-deg" id="temp-c">&#8451; </span>
                    <div class="temp-other">
                        <p id="humidity"></p>
                        <p id="wind"></p>
                        <p id="Pressure"></p>
                    </div>
                </div>
            </div>
            <div class="header-rightside">
                <p id="city"></p>
                <p id="date"></p>
                <p id="weat"></p>
            </div>
        </div>
        <div id="middle-tittle">Next 5 days Forecast</div>
        <div class="middle">
        </div>
        <div class="by">
            <a href="https://github.com/Amitsharma45/JavaScript-Project/tree/master/Quote" target="_blank"><i class="fab fa-github"></i></a>
            <div class="by1">Make By. Amit Sharma</div>
            <a href="https://www.linkedin.com/in/amit-sharma-047434177/" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>


    <script src="./js/script.js"></script>
</body>

</html>
